<!DOCTYPE html>
<meta charset="utf-8"
      
<!-- Load d3 -->
<script src="//d3js.org/d3.v4.js"></script>


<h1>Crime in the United States8</h1>

<div id="my_viz"></div>

<script>

var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
    
var svg = d3.select("#my_viz")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
//Read the data
d3.csv("data/table-1.csv",
      
    function(d) {
        return {year : d3.timeParse("%Y")(d.year), 
                violent_crime : parseFloat(d.violent_crime.replace(/,/g, '')),
                murder : parseFloat(d.murder.replace(/,/g, '')),
                rape : parseFloat(d.rape.replace(/,/g, '')),
                robbery : parseFloat(d.robbery.replace(/,/g, '')),
                aggravated_assault : parseFloat(d.aggravated_assault.replace(/,/g, ''))}
    },
    function(data) {
    console.log(data);
        var x = d3.scaleTime()
            .domain(d3.extent(data, function(d) {return d.year;}))
            .range([ 0, width]);
        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
        var y = d3.scaleLinear()
            //.domain([0, d3.max(data, function(d) { return d.violent_crime; })])
            .domain([0, 1000])
            .range([ height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));
    
        /*d3.select("svg")
            .selectAll("path")
            .data(data)
            .enter().append("path")
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.year) })
                 .y(function(d) { return y(d) }))*/
        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.year) })
                 .y(function(d) { return y(d.murder) }))
    
    svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.year) })
                 .y(function(d) { return y(d.rape) }))
    
    svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.year) })
                 .y(function(d) { return y(d.robbery) }))
    }         
);
    



</script>
